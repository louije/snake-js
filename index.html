<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>🐍</title>
  <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
  <div class="Interface">
    <button onclick="ui.start()">Start</button>
    <button onclick="ui.tick()">Tick</button>
    <button onclick="ui.stop()">Stop</button>

    <button onclick="ui.up()">⬆️</button>
    <button onclick="ui.left()">⬅️</button>
    <button onclick="ui.down()">⬇️</button>
    <button onclick="ui.right()">➡️</button>
  </div>
  <main class="World">
    <div class="Score"></div>
    <div class="Grid"></div>
  </main>
  <script src="main.js" type="module"></script>

</body>
</html>
